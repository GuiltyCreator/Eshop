<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <header th:replace="header::headerFragment('秒杀商品列表')"></header>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div th:replace="header::header-body"></div>
<div class="panel panel-default">
    <div class="panel-heading">秒杀商品列表</div>
    <table class="table" id="productslist">
        <tr>
            <td>商品名称</td>
            <td>商品图片</td>
            <td>商品原价</td>
            <td>秒杀价</td>
            <td>库存数量</td>
            <td>详情</td>
        </tr>
        <tr th:each="seckillProduct : ${seckillProductsList}">
            <td th:text="${seckillProduct.product.name}"></td>
            <td><img th:src="@{${seckillProduct.product.productImage}}" width="100" height="100" /></td>
            <td th:text="${seckillProduct.product.price}"></td>
            <td th:text="${seckillProduct.seckillPrice}"></td>
            <td th:text="${seckillProduct.stockCount}"></td>
            <td><a th:href="@{/seckill/to_detail(productId = ${seckillProduct.product.id})}">详情</a></td>
        </tr>
    </table>
</div>
<div th:replace="footer::footer-body"></div>
<div th:replace="footer::footer"></div>
</body>
</html>
